		<nav class="navbar">
			<div class="container">		
				<a href="https://brand.com" class="navbar-brand">Brand</a>
				
				<ul class="navbar-nav nav ml-auto">

		<div class="container text-center">
			<div class="general">
				<h2>For general inquiries...</h2>
				
				<div class="row">
					<div class="col-md-4 col-sm-12">
						<a href="https://instagram.com/instagram">
							<div class="item item-one">
								<div class="icon">
									<i class="fab fa-instagram"><!-- icon --></i>
								</div>
								
								<div class="text">Instagram</div>
							</div>
						</a>
					</div>
					
					<div class="col-md-4 col-sm-12">
						<a href="https://twitter.com.com/brand">
							<div class="item item-two">
								<div class="icon">
									<i class="fab fa-twitter"><!-- icon --></i>
								</div>
								
								<div class="text">Twitter</div>
							</div>
						</a>
					</div>
					
					<div class="col-md-4 col-sm-12">
						<a href="https://discord.gg/brand">
							<div class="item item-three">
								<div class="icon">
									<i class="fab fa-discord"><!-- icon --></i>
								</div>
								
								<div class="text">Discord</div>
							</div>
						</a>
					</div>
				</div>
			</div>
			
			<div class="business">
				<h2>Business Inquiries</h2>
			
				<form class="submit">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<input type="text" name="name" placeholder="Full name" required>
						</div>
						
						<div class="col-md-6 col-sm-12">
							<input type="email" name="email" placeholder="Email address" required>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<input type="text" name="company" placeholder="Company" required>
						</div>
						
						<div class="col-md-6 col-sm-12">
							<input type="text" name="affiliation" placeholder="Affiliation" required>
						</div>
					</div>
					
					<textarea name="message" placeholder="Message" rows="10" required></textarea>
					
					<div class="g-recaptcha" data-sitekey=" " data-callback="validate">
						<!-- captcha -->
					</div>
					
					<button type="submit">Send</button>
				</form>
			</div>
			
			<div class="footer">
				<div class="row">
					<div class="col-6 text-left">

						<p>Built from Brand</p>
					</div>
